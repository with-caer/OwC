name: "Release Dev Container Images"

on:
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish `workbench` Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/with-caer/owc/workbench
          cacheFrom: ghcr.io/with-caer/owc/workbench
          push: always
          subFolder: workbench
